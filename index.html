function timeConverter(UNIX_timestamp){
  var a = new Date(UNIX_timestamp);
  var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  var year = a.getFullYear();
  var month = months[a.getMonth()];
  var date = a.getDate();
  var hour = a.getHours();
  var min = a.getMinutes();
  var sec = a.getSeconds();
  var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
  return time;
}

<div id="histogram" style="font-family:'Glegoo',serif; font-weight:bold; font-size:20px;
text-align:center">
	<br><b>Number of Earthquakes Per Region</b><br>
</div>

<script>

var height = 400;
var width = 960;
var padding = 220; 

var svg = d3.select("#histogram").append("svg")
.attr("height", height).attr("width", width)
.style("background-color","#efefef")
.style("outline", "1px solid #ccc")
.style("font-family", "Varela Round, sans-serif")
.style("font-size","15px");

var regions = ["North America", "South America", "Africa", "Asia","Australia","Europe","Antarctica","Oceanic"];

var counts = {
	"North America": 47,
	"South America": 50,
	"Africa": 0,
	"Asia": 79,
	"Australia": 0,
	"Europe": 11,
	"Antarctica": 4,
	"Oceanic": 128
}

var yBands = d3.scale.ordinal()
.domain(regions)
.rangeRoundBands([0, height], 0.3); 

var yPoints = d3.scale.ordinal()
.domain(regions)
.rangePoints([15, height-5], 0.8); 

var xScale = d3.scale.linear()
.domain([0, 90])
.range([padding, width - padding]);

regions.forEach(function (p) {
	svg.append("text").attr("x", xScale(0) - padding/1.1)
	.attr("y", yPoints(p))
	.text(p)
	
	svg.append("rect")
	.attr("x", xScale(-4))
	.attr("y", yBands(p))
	.attr("height", yBands.rangeBand()-3)
	.attr("width", xScale(counts[p] ) - xScale(0))
	.attr("fill", "orange");
});



</script>

<div id="linegraph" style="font-family:'Glegoo',serif; font-weight:bold; font-size:20px;
text-align:center">
	<br><b>Earthquake Timeline</b><br>
</div>

<script>

var height = 550;
var width = 850;
var padding = 70; 

var svg = d3.select("#linegraph").append("svg")
.attr("height", height).attr("width", width)
.style("background-color","#efefef")
.style("font-size","15px")
.style("font-family","Varela Round, sans-serif")
.style("outline", "1px solid #ccc");
svg.append("g");

var mindom = new Date('January 1, 2015 0:00:00');
var maxdom = new Date('March 7, 2016 0:00:00');
var xScale = d3.time.scale().domain([mindom, maxdom]).range([padding, width-20]);
var yScale = d3.scale.linear().domain([1,10]).range([height-padding, padding]);

var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(9);
var yAxis = d3.svg.axis().scale(yScale)
    .orient("left").ticks(5);

var yAxis = d3.svg.axis().scale(yScale)
    .orient("left").ticks(5);

svg.append("g")
.attr("class", "axis")
.attr("transform", "translate(0," + (height-padding) + ")")
.call(xAxis);

svg.append("g")
.attr("transform", "translate(" + padding + ",0)")
.attr("class", "axis")
.call(yAxis);

svg.append("text")
.text("Magnitude")
.attr("x", -height/2)             
.attr("y", 30)
.attr("text-anchor", "middle")  
.attr("transform", function(d) {return "rotate(-90)"})
.style("font-size", "18px") ;

svg.append("text")
.attr("x", width/2)             
.attr("y", height-20)
.attr("text-anchor", "middle")  
.style("font-size", "18px") 
.text("Date of Earthquake");

</script>
